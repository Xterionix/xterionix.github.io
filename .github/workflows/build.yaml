name: Build HTML

on:
  push:
    paths:
      - scripts/data.js
      - scripts/build.js
      - index.html 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
        working-directory: scripts

      - run: node build.js
        working-directory: scripts

      - name: Commit built HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git diff --quiet || git commit -m "Auto-build index.html"
          git push
